{% extends "auctions/layout.html" %}

{% block body %}
<h2>Listings in {{ category.name }}</h2>
<ul>
    {% for listing in listings %}
    <li>
        <!-- Wrap the title in an anchor tag pointing to the listing detail view -->
        <h3><a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a></h3>
        <p>{{ listing.description }}</p>
        <!-- Add more details about the listing here -->
    </li>
    {% empty %}
    <li>No listings available in this category.</li>
    {% endfor %}
</ul>
{% endblock %}
